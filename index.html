<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="/style.css">

</head>
<body>

  <div class="container">
    
    <section class="tanya">

      <article class="text">

        <p class="paragraph">“ I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”
        </p>
  
        <div class="name">
          <h4>Tanya Sinclair</h4>
          <p>UX Engineer</p>
        </div>
  
      </article>
  
      <picture class="image">
  
        <img id="tanya-image" src="/images/image-tanya.jpg" alt="tanya-image">
  
        <div class="arrows-tanya">
          <img src="/images/icon-prev.svg" alt="icon-prev" class="left-arrow">
          <img src="/images/icon-next.svg" alt="icon-next" class="right-arrow">
        </div>
  
      </picture>

    </section>


  </div>
  
  <script src="/script.js"></script>

</body>
</html>
